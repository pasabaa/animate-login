<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Hello, world!</title>
</head>

<body>

  <div class="container overflow-hidden">
    <div class="row">
      <div class="col-12 text-center p-4 mt-4 d-flex justify-content-center align-items-center">
        <h1 class="display-1 text-white fw-bold">Anime.js <span class="fw-normal text-stroke">Implementation</span></h1>
      </div>
    </div>
    <div class="row mt-4 justify-content-center align-items-center">
      <div class="col-lg-4 col-12 d-flex justify-content-center">
        <div id="show" class="login card shadow-sm border-0 bg-dark-variant p-4">
          <form>
            <div class="mb-3">
              <h4 class="fw-bold">Iniciar Sesi√≥n</h4>
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center d-flex align-items-center">
              <button type="submit" class="btn btn-sm btn-primary me-4">Submit</button>
              <p class="m-0 p-0">or</p>
              <a onclick="closeLogin();" class="ms-4 fs-8" href="#">Create account?</a>
            </div>

          </form>
        </div>

        <div id="show" class="register card shadow-sm border-0 bg-dark-variant p-4 position-absolute">
          <form>
            <div class="mb-3">
              <h4 class="fw-bold">Registrarse</h4>
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">

              <label for="exampleInputEmail1" class="form-label">Last name</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">

              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <div class="text-center d-flex align-items-center">
              <button type="submit" class="btn btn-sm btn-primary me-4">Submit</button>
              <p class="m-0 p-0">or</p>
              <a onclick="closeRegister();" class="ms-4 fs-8" href="#">Have account?</a>
            </div>

          </form>
        </div>
      </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
    <script src="js/anime.js"></script>
</body>

</html>
